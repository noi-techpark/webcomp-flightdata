<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Realtime Flightdata</title>
    <script src="./dist/noi-mobility-atc.min.js"></script>
    <style>
      html,
      body,
      div {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      noi-mobility-atc {
        --noi-font-family: "Roboto", "Helvetica Neue", sans-serif;
        --basic-font-size: 12px;
        --noi-primary: #000;
        --noi-primary-contrast: #ffffff;
        --noi-jam-light: #aaa;
      }

    </style>
  </head>
  <body style="width: 100%; height: 100%">
    <div style="width: 100%; height: 100%">
      <noi-mobility-atc
        lang="en"
        realtime="true"
        departures="true"
        arrivals="true"
        regionswitch="true"
        maxage="80"
        timezone="Europe/Berlin"
        maxforecast="200"
      ></noi-mobility-atc>
    </div>
  </body>
</html>
