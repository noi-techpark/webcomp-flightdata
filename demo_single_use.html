<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico">
  <title>Realtime Flightdata</title>
  <script src="./dist/noi-mobility-atc.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
  <style>
    html,
    body,
    div {
      /* height: 100%; */
      width: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box
    }

    noi-mobility-atc {
      --noi-font-family: "Heebo";
      --basic-font-size: 12px;
      --noi-primary: #000;
      --noi-primary-contrast: #ffffff;
      --noi-jam-light: #6e6e6d;
    }
  </style>
</head>

<body style="width: 100%; height: 100%">
  <div style="width: 50%; float:left; padding:1%">
    <noi-mobility-atc header="false" map="false" lang="de" realtime="false" departures="false" arrivals="true"
      regionswitch="false" maxage="80" timezone="Europe/Berlin" maxforecast="200"></noi-mobility-atc>
  </div>
  <div style="width: 50%; float:left; padding:1%">
    <noi-mobility-atc header="false" map="false" lang="it" realtime="false" departures="true" arrivals="false"
      regionswitch="false" maxage="80" timezone="Europe/Berlin" maxforecast="200"></noi-mobility-atc>
  </div>
  <div style="width: 100%; float:left; padding:1%">
    <noi-mobility-atc header="false" lang="de" realtime="false" sidebar="false" regionswitch="false" maxage="80"
      timezone="Europe/Berlin" maxforecast="200"></noi-mobility-atc>
  </div>
</body>

</html>
